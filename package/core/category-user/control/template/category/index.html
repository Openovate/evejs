<section class="category-user category-update row">
    <div class="col-sm-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-16">
            </ul>
            <div class="tab-content category-edit-tab-content">
			    <!-- START: BULK FORM -->
			    <form action="/user/bulk" method="post" class="form-inline bulk-form">
			        <!-- END: i18n HEADER TITLE -->
			        {{#if active}}{{hello}}{{/if}}
			        <div class="table-responsive">
			            <div class="dataTables_wrapper table-filters" role="grid">
			                <div class="row">
			                    <div class="col-sm-12">
			                        <!-- START: ADD NEW user -->
			                        <div class="pull-right create"><a class="btn btn-info btn-sm" 
			                        href="/user/create">Create New User</a></div>
			                        <!-- END: ADD NEW user -->
			                    </div>
			                </div>
			            </div> 
			            {{#if rows}}
			            <!-- START: user TABLE -->
			            <table class="table table-striped">
			                <thead>
			                    <tr>
			                        <th>ID</th>
			                        <th>Name</th>
			                        <th>Email</th>
			                        <th>Updated</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    {{#each rows}}
			                    <tr data-id="{{id}}">
			                        <td align="center">{{id}}</td>
			                        <td>{{name}}</td>
			                        <td>{{email}}</td>
			                        <td>{{updated}}</td>
			                    </tr>	
			                    {{/each}}
			                </tbody>	
			            </table>
			            <!-- END: POST TABLE -->
			            {{else}}
			            <!-- START: NO RESULTS -->
			            <div class="well no-results">No User Found</div>
			            <!-- END: NO RESULTS -->
			            {{/if}}
			        </div>
			        
			        <ul class="pagination">
			            {{#pagination active range}}
			            <li{{#if active}} class="active"{{/if}}><a href="?{{query}}">{{page}}</a></li>
			            {{/pagination}}
			        </ul>
			    </form>
            </div>
        </div>
    </div>
</section>
