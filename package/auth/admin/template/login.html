<div class="login">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i>
								<span class="red">Eve</span>
								<span class="white">Application</span>
							</h1>
							<h4 class="blue">Â© Company Name</h4>
						</div>
						<div class="space-6"></div>
						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i>
											Please Enter Your Information
										</h4>
										<div class="space-6"></div>
										<form id="loginForm" method="post">
											<fieldset>
												{{#if errors.auth_user}}
                                                <label for="auth_user" class="has-error form-group block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" name="auth_user" placeholder="Username">
														<i class="icon-user"></i>
													</span>
                                                    <span class="help-block">{{errors.auth_user}}</span>
												</label>
                                                {{else}}
												<label for="auth_user" class="form-group block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" name="auth_user" placeholder="Username">
														<i class="icon-user"></i>
													</span>
												</label>
                                                {{/if}}

												{{#if errors.auth_password}}
                                                <label for="auth_password" class="has-error form-group block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" class="form-control" name="auth_password" placeholder="Password">
														<i class="icon-lock"></i>
													</span>
                                                    <span class="help-block">{{errors.auth_password}}</span>
												</label>
                                                {{else}}
												<label for="auth_password" class="form-group block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" class="form-control" name="auth_password" placeholder="Password">
														<i class="icon-lock"></i>
													</span>
												</label>
												{{/if}}

												<div class="space"></div>

												<div class="clearfix">
													<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
														<i class="icon-key"></i>
														Login
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div><!-- /widget-main -->

									<div class="toolbar clearfix">
										
									</div>
								</div><!-- /widget-body -->
							</div><!-- /login-box -->
						</div><!-- /position-relative -->
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>
	</div>
</div>
