<!--START: Company Form-->
<!--access data using handlebars
    we can use the old style object.property method to retrieve the data
    which is {{object.property}}
    or we can use handlebars block which will result to this 
    {{#object}})
        {{property}}
    {{/object}})
-->
{{#company}}
<h4 class="header blue bolder smaller"> {{header}} </h4>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company">{{company_name}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="Acme Inc." name="user_company"
        value="{{user_company}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_job_title">{{job_title}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="CEO" name="user_job_title"
        value="{{user_job_title}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_street">{{street}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="123 Sesame Street" name="user_company_street"
        value="{{user_company_street}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_city">{{city}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="White Plains" name="user_company_city"
        value="{{user_company_city}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_state">{{state_province}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="New York" name="user_company_state"
        value="{{user_company_state}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_country">{{country_title}}</label>
    <div class="col-sm-8"> 
        <select class="col-xs-12 col-sm-10" name="user_company_country">
            {{#country}}
            <option value="{{code}}"> {{name}} </option>
            {{/country}}
        </select>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_postal">{{postal}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="54545" name="user_company_postal"
        value="{{user_company_postal}}" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_phone">{{phone}}</label>
    <div class="col-sm-8"> 
       <input class="col-xs-12 col-sm-12 input-mask-phone eden-field-mask 
        eden-field-loaded" type="text" value="{{user_company_phone}}" 
        placeholder="(415) 555-2424" name="user_phone" />
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_company_email">{{company_email}}</label>
    <div class="col-sm-8"> 
        <input class="col-xs-12 col-sm-10" type="text" 
        placeholder="info@acme.com" name="user_company_email"
        value="{{user_company_email}}" />
    </div>
</div>
{{/company}}
<!-- END: Company Form -->
