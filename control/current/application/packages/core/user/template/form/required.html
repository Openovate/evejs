<!--START: Required Form-->
<form class="package-user-form">
<h4 class="header blue bolder smaller">Required</h4>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_name">Name
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="name" 
        placeholder="Full Name" value="{{user_name}}" />

        {{#if errors.user_name}}
        <span class="help-block">{{errors.user_name}}</span>
        {{/if}}
    </div>
</div>
<div class="space-4"></div>
<div class="form-group"> 
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_slug">Username
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="username" 
        placeholder="alex-doe" value="{{user_slug}}" />

        {{#if errors.user_slug}}
        <span class="help-block">{{errors.user_slug}}</span>
        {{/if}}
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_email"> Email
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="email" 
        placeholder="alexdoe@example.com" value="{{user_email}}" />
        
        {{#if errors.user_email}}
        <span class="help-block">{{errors.user_email}}</span>
        {{/if}}
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_password">Password</label>
    <div class="col-sm-8">
    	<input class="col-xs-12 col-sm-10" type="password" name="password" 
        placeholder="" value="{{user_password}}" />
        
        {{#if errors.user_password}}
        <span class="help-block">{{errors.user_password}}</span>
        {{/if}}
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_confirm">Confirm</label>
    <div class="col-sm-8">
    	<input class="col-xs-12 col-sm-10" type="password" name="confirm" 
        placeholder="" value="{{user_confirm}}" />
        
        {{#if errors.user_confirm}}
        <span class="help-block">{{errors.user_confirm}}</span>
        {{/if}}
    </div>
</div>
</form>
<!-- END: Required -->
