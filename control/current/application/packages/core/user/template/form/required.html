<!--START: Required Form-->
{{#required}}
<form class="package-user-form">
<h4 class="header blue bolder smaller">Required</h4>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_name">Name
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="user_name" 
        placeholder="Full Name" value="{{user_name}}" />
        <span class="help-block"></span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group"> 
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_slug">Username
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="user_slug" 
        placeholder="alex-doe" value="{{user_slug}}" />
        <span class="help-block"></span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_email"> Email
    <span class="required">*</span></label>
    <div class="col-sm-8">
        <input class="col-xs-12 col-sm-10" type="text" name="user_email" 
        placeholder="alexdoe@example.com" value="{{user_email}}" />
        <span class="help-block"></span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_password">Password</label>
    <div class="col-sm-8">
    	<input class="col-xs-12 col-sm-10" type="password" name="user_password" 
        placeholder="" value="{{user_password}}" />
        <span class="help-block"></span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="user_confirm">Confirm</label>
    <div class="col-sm-8">
    	<input class="col-xs-12 col-sm-10" type="password" name="user_confirm" 
        placeholder="" value="{{user_confirm}}" />
        <span class="help-block"></span>
    </div>
</div>
</form>
{{/required}} 
<!-- END: Required -->
