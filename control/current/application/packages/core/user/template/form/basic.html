<!--START: Basic Form-->
<h4 class="header blue bolder smaller">Basic</h4>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="form-field-date">Birth Date</label>
    <div class="col-sm-8">
        <div class="input-medium">
        	<input type="date" class="datepicker" value="{{user_birthdate}}"/>					
        </div>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right">Gender</label>
    <div class="col-sm-8">
        <input name="user_gender" type="hidden" value="" />
        <label class="inline">
        <input name="user_gender" type="radio" class="ace" value="male"{{#when user_gender '==' 'male'}} checked="true" {{/when}}/>
        <span class="lbl">Male</span> </label>
        &nbsp; &nbsp; &nbsp;
        <label class="inline">
        <input name="user_gender" type="radio" class="ace" value="female"{{#when user_gender '==' 'female'}} checked="true" {{/when}} />
        <span class="lbl">Female</span> </label>
    </div>
</div>
<!-- End: Basic Form -->
