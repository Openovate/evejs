{{#basic}}
<h4 class="header blue bolder smaller">{{basic}}</h4>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right" 
    for="form-field-date">{{birthdate}}</label>
    <div class="col-sm-8">
        <div class="input-medium">
        	<input type="text" id="datepicker">					
        </div>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-4 control-label no-padding-right">{{gender}}</label>
    <div class="col-sm-8">
        <input name="user_gender" type="hidden" value=""/>
        <label class="inline">
        <input name="user_gender" type="radio" class="ace" value="male"/>
        <span class="lbl">{{male}}</span> </label>
        &nbsp; &nbsp; &nbsp;
        <label class="inline">
        <input name="user_gender" type="radio" class="ace" value="female"/>
        <span class="lbl">{{female}}</span> </label>
    </div>
</div>
{{/basic}}
