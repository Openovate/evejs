<div class="widget-box">
    <div class="widget-header header-color-pink">
        <h5>Event Info</h5>
    </div>
    <div class="widget-body">
    	<div class="widget-main">
        	<div>
                <h6>Organizer</h6>
                <div>
                    <input type="text" value="{{event_organizer}}" placeholder="Event Organizer" />
                </div>
            </div>
            <div>
                <h6>Start Date</h6>
                <div>
                    <input name="datetime" type="text" class="form-control" />
                    {{#if errors.event_start}}
                     <span class="text-danger">{{errors.event_start}}</span>
                    {{/if}}
                </div>
            </div>
            <div>
                <h6>End Date</h6>
                <div>
                    <input name="datetime" type="text" class="form-control" />
                    {{#if errors.event_end}}
                     <span class="text-danger">{{errors.event_end}}</span>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
