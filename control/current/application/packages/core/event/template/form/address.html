<div class="widget-box">
    <div class="widget-header header-color-dark">
        <h5 class="bigger lighter">Event Address</h5>
    </div>

    <div class="widget-body">
        <div class="widget-main padding-16">
        	<div class="form-group">
            	<label for="address_label" class="col-lg-2 control-label">
                Place <span>*</span></label>
                <div class="col-lg-10">
                	<input type="text" class="datepicker col-xs-12 col-sm-10" value="{{address_label}} " placeholder="Place Name"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_street_1" class="col-lg-2 control-label">
                Street <span>*</span></label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_street}} " placeholder="123 Sesame Street"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_city" class="col-lg-2 control-label">
                City <span>*</span></label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_city}}" placeholder="White Plains"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_state" class="col-lg-2 control-label">
                State <span>*</span></label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_state}}" placeholder="Metro Manila"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_postal" class="col-lg-2 control-label">
                Postal Code</label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_postal}}" placeholder="1550"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_state" class="col-lg-2 control-label">
                Postal Code</label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_postal}}" placeholder="1550"/>
                </div>
            </div>

            <div class="form-group">
            	<label for="address_country" class="col-lg-2 control-label">
                Country</label>
                <div class="col-lg-10">
                	<input type="text" class="col-xs-12 col-sm-10" value="{{address_country}}" placeholder=""/>
                </div>
            </div>
        </div>
    </div>
</div>
