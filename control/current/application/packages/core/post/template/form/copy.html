<div class="widget-box">
    <div class="widget-header header-color-blue2">
        {{#if create}}
        <h5>Enter Copy</h5>
            {{else}}
            {{#if revision.post_detail}}       
            <h5>Restoring Copy From{{revision.post_created}}</h5>
            {{/if}}
        {{else}}
        <h5>Change Copy</h5>    
        {{/if}}
    </div>
    <div class="widget-body">  
        <div class="widget-main">              
            <div class="form-group">
                <label for="post_title" class="col-lg-2 control-label">
                    Title <span>*</span></label>
                <div class="col-lg-10">
                    <input name="post_title" required="required" value="{{post_title}}" 
                    placeholder="Enter Title" type="text" class="form-control" />
                    {{#if errors.post_title}}        
                    <span class="help-block">{{errrors.post_title}}</span>
                    {{/if}}
                </div>
            </div>    
            <div class="form-group">
                <label for="post_slug" class="col-lg-2 control-label">
                    URL Path <span>*</span></label>
                <div class="col-lg-10">
                    <input name="post_slug" required="required" value="{{post_slug}}" 
                    placeholder="Enter Slug" type="text" class="form-control" />        
                </div>
            </div>
            <div class="form-group">
                <label for="post_detail" class="col-lg-2 control-label">
                    Detail <span>*</span></label>
                <div class="col-lg-10">
                    <textarea name="post_detail" required="required" 
                    placeholder="" class="form-control">{{post_detail}}</textarea>                
                </div>
            </div>  
            <div class="form-group">
            <label for="post_active" class="col-lg-2 control-label">
                Active <span>*</span></label>
            <div class="col-lg-10">
                <label>
                <input name="post_active" type="radio" value="yes"
                    {{#when post_active '==' 'yes'}} checked="true" {{/when}} />
                <span>Yes</span>
                </label>
                <label>
                <input name="post_active" type="radio" value="no"
                    {{#when post_active '==' 'no'}} checked="true" {{/when}} />
                <span>No</span>
                </label>
            </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/Eve/Package/Core/Post/Back/assets/slugger.js"></script>
