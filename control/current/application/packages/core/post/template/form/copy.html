<link href="/assets/styles/wysiwyg.css" type="text/css" rel="stylesheet"></link>
<div class="widget-box">
    <div class="widget-header header-color-blue2">
        {{#if create}}
        <h5>Enter Copy</h5>
        {{else}}
            {{#if revision.detail}}       
            <h5>Restoring Copy From{{revision.created}}</h5>
            {{/if}}
        <h5>Change Copy</h5>    
        {{/if}}
    </div>
    <div class="widget-body">  
        <div class="widget-main">              
            <div class="form-group">
                <label for="post_title" class="col-lg-2 control-label">
                    Title <span>*</span></label>
                <div class="col-lg-10">
                    <input name="post_title" required="required" value="{{title}}" 
                    placeholder="Enter Title" type="text" class="form-control" />
                    {{#if errors.title}}        
                    <span class="help-block">{{title}}</span>
                    {{/if}}
                </div>
            </div>    
            <div class="form-group">
                <label for="post_slug" class="col-lg-2 control-label">
                    URL Path <span>*</span></label>
                <div class="col-lg-10">
                    <input name="url" required="required" value="{{url}}" 
                    placeholder="Enter Slug" type="text" class="form-control" />        
                </div>
            </div>
            <div class="form-group">
                <label for="post_detail" class="col-lg-2 control-label">
                    Detail <span>*</span></label>
                <div class="col-lg-10">
                    <div class="eden-wysiwyg-toolbar btn-toolbar"></div>
                        <div class="eden-wysiwyg-editor" contenteditable="true"></div>
                        <textarea class="eden-field-wysiwyg form-control eden-field-loaded" rows="10" name="post_detail"
                        style="display: none;"> </textarea>                
                </div>
            </div>  
            <div class="form-group">
            <label for="post_active" class="col-lg-2 control-label">
                Active <span>*</span></label>
            <div class="col-lg-10">
                <label>
                <input name="post_active" type="radio" value="yes"
                    {{#when post_active '==' 'yes'}} checked="true" {{/when}} />
                <span>Yes</span>
                </label>
                <label>
                <input name="post_active" type="radio" value="no"
                    {{#when post_active '==' 'no'}} checked="true" {{/when}} />
                <span>No</span>
                </label>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/scripts/wysiwyg.js" type="text/javascript"></script>
