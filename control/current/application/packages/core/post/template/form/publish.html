<div class="widget-box panel-primary">
    <div class="widget-header header-color-green2">
        <h5>Publish</h5>
    </div>
    <div class="widget-body">
        <div class="widget-main">
        <div>
            <h6>Status</h6>
            <div>
                <select name="status" class="form-control">
                    {{#each status_option}}
                    <option value="{{value}}">{{name}} </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Visibility</h6>
            <div>
                <select name="visibility" class="form-control">
                    {{#each visibility_option}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Publish Date {{update}}</h6>
            <div class="input-group date eden-field-datetime eden-field-loaded">
                <input class="form-control date-picker" id="id-date-picker-1" type="text" data-date-format="dd-mm-yyyy" name="published" />
                <span class="input-group-addon">
                    <i class="icon-calendar"></i>
                </span>
            </div>
        </div>
        <hr />
        <button class="pull-right btn btn-success" >
        {{#if update}}  
            Update 
        {{else}} 
            Save 
        {{/if}}
        </button>
        {{#when mode '==' 'update'}}
            <a class="btn-danger btn btn-default" href="/post/remove/{{id}}">
            <i class="icon-trash"></i> Trash</a>
        {{/when}}
        {{#when mode '!=' 'update'}}
            <a class="btn-danger btn btn-default" href="/post">
            <i class="icon-minus"></i> Cancel</a>
        {{/when}}
        </div>
    </div>
</div>
