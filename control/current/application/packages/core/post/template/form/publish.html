<link rel="stylesheet" type="text/css" href="/assets/Eden/Block/assets/styles/datetime.css">
<div class="widget-box panel-primary">
    <div class="widget-header header-color-green2">
        <h5>Publish</h5>
    </div>
    <div class="widget-body">
        <div class="widget-main">
        <div>
            <h6>Status</h6>
            <div>
                <select name="post_status" class="form-control">
                    {{#each status}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Visibility</h6>
            <div>
                <select name="post_visibility" class="form-control">
                    {{#each visibility}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Publish Date</h6>
            <div class="input-group date eden-field-datetime eden-field-loaded">
                <input name="post_published" value="06/06/2014" class="form-control" type="text">
                <span class="input-group-addon">
                    <i class="icon-calendar"></i>
                </span>
            </div>
        </div>
        <hr />
        <button class="pull-right btn btn-success">Save</button>
        {{#when mode '==' 'update'}}
            <a class="btn-danger btn btn-default" href="/post/remove/{{id}}">
            <i class="icon-trash"></i> Trash</a>
        {{/when}}
        {{#when mode '!=' 'update'}}
            <a class="btn-danger btn btn-default" href="/post">
            <i class="icon-minus"></i> Cancel</a>
        {{/when}}
            
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/Eden/Block/assets/scripts/datetime.js"></script>
