<div class="widget-box panel-primary">
    <div class="widget-header header-color-green2">
        <h5>Publish</h5>
    </div>
    <div class="widget-body">
        <div class="widget-main">
        <div>
            <h6>Status</h6>
            <div>
                <select name="post_status" class="form-control">
                    {{#each status}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Visibility</h6>
            <div>
                <select name="post_visibility" class="form-control">
                    {{#each visibility}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div>
            <h6>Publish Date</h6>
            <div>
                <select name="post_published" class="form-control">
                    {{#each published}}
                    <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>

                {{#if errors.post_published}}
                <span class="text-danger">{{errors.post_published}}</span>
                {{/if}}
            </div>
        </div>
        <hr />
        <button class="pull-right btn btn-success">Save</button>
        {{#if mode == 'update'}}
        <a class="btn-danger btn btn-default" href="/post/remove/{{id}}">
        <i class="icon-trash"></i> Trash</a>
        {{else}}
        <a class="btn-danger btn btn-default" href="/post">
        <i class="icon-minus"></i> Cancel</a>
        {{/if}}
        </div>
    </div>
</div>
