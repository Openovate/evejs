<li class="{{slug}}-update-tab\{{#when url 'startsWith' '/{{slug}}/update'}} active\{{/when}}">
	<a href="/{{slug}}/update/\{{id}}">
		<i class="green icon-pencil bigger-125"></i>
		Basic Info
	</a>
</li>
{{#if use_revision}}
<li class="{{slug}}-revision-tab\{{#when url 'startsWith' '/{{slug}}/revision'}} active\{{/when}}">
	<a href="/sample/revision/\{{id}}">
		<i class="purple icon-signin bigger-125"></i>
		Revisions 
	</a>
</li>
{{/if}}
