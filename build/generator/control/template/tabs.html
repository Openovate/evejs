<li class="{{name}}-update-tab\{{#when url 'startsWith' '/{{name}}/update'}} active\{{/when}}">
	<a href="/{{name}}/update/\{{id}}">
		<i class="green icon-pencil bigger-125"></i>
		Basic Info
	</a>
</li>
{{#if revision}}
<li class="{{name}}-revision-tab\{{#when url 'startsWith' '/{{name}}/revision'}} active\{{/when}}">
	<a href="/sample/revision/\{{id}}">
		<i class="purple icon-signin bigger-125"></i>
		Revisions 
	</a>
</li>
{{/if}}
