<section class="{SLUG}-list">
    <!-- START: SEARCH FORM -->
    <form class="pull-right search form-inline" method="get">
        <div class="form-group">
            <input name="keyword" placeholder="Search {PLURAL}" type="text"
            value="{{#if keyword}}{{keyword}}{{/if}}" class="form-control" />
            {{#if mode}}
            <input type="hidden" name="mode" value="{{mode}}" /> 
            {{/if}} 	
        </div>
        <button class="btn"><i class="icon-search"></i></button>	
    </form>
    <!-- END: SEARCH FORM -->
    
    <!-- START: BULK FORM -->
    <form action="/{SLUG}/bulk" method="post" class="form-inline bulk-form">
        <!-- START: i18n HEADER TITLE -->
        <div class="table-header">
            {USE_ACTIVE_SHOWING}
        </div>
        <!-- END: i18n HEADER TITLE -->
        <div class="table-responsive">
            <div class="dataTables_wrapper table-filters" role="grid">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- START: ADD NEW POST -->
                        <div class="pull-right create"><a class="btn btn-info btn-sm" 
                        href="/{SLUG}/create">Create New {SINGULAR}</a></div>
                        <!-- END: ADD NEW POST -->
                        {{#if rows}}
                        <!-- START: BULK ACTION -->
                        {USE_ACTIVE_BULK}
                        <!-- END: BULK ACTION -->
                        {{/if}}
                        
                        <!-- START: FILTER BUTTONS -->
                        <span class="filter">
                        	{USE_ACTIVE_BUTTONS}
                        </span>
                        <!-- END: FILTER BUTTONS -->
                    </div>
                </div>
            </div> 
            {{#if rows}}
            <!-- START: POST TABLE -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><input class="checkall" type="checkbox" /></th>
                        <th>Action</th>
                        <th>ID</th>
                        <!-- NOTE: BULK GENERATE -->
                        {CONTROL_HEADERS}
                    </tr>
                </thead>
                <tbody>
                    {{#each rows}}
                    <tr data-id="{{_id}}">
                        <td><input name="id[]" value="{{_id}}" type="checkbox" class="form-control" /></td>
                        <td>
                        	{USE_ACTIVE_ACTIONS}
                        </td>
                        <td>{{_id}}</td>
                        <!-- NOTE: BULK GENERATE -->
                        {CONTROL_COLUMNS}
                    </tr>	
                    {{/each}}
                </tbody>	
            </table>
            <!-- END: POST TABLE -->
            {{else}}
            <!-- START: NO RESULTS -->
            <div class="well no-results">No {PLURAL} Found</div>
            <!-- END: NO RESULTS -->
            {{/if}}
        </div>
        
        {USE_ACTIVE_PAGINATION}
    </form>
</section>
